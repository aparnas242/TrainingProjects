<div class="container mt-5 form-container shadow p-4 bg-white rounded" style="width: 300px;">
    <h4 class="text-center">Update Student Details</h4>
    <form>
        <div class="mb-3">
            <label for="rollNo" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="rollNo" value="1" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="Babu">
        </div>
        <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <input type="text" class="form-control" id="class" value="X">
        </div>
        <div class="mb-3">
            <label for="marks" class="form-label">Marks</label>
            <input type="number" class="form-control" id="marks" value="96">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Details</button>
        </div>
    </form>
</div>
